<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="register-form mx-auto">
        <h2 class="register-header">Đăng Ký</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type="text" class="form-control" id="email" />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="password">Mật Khẩu</label>
          <input
            type="password"
            class="form-control"
            placeholder="ít nhất 3 ký tự"
            id="password"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="confirm-password">Gõ lại mật Khẩu</label>
          <input
            type="password"
            class="form-control"
            placeholder="ít nhất 3 ký tự"
            id="confirm-password"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="full-name">Họ và tên</label>
          <input type="text" class="form-control" id="full-name" />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type="text" class="form-control" id="address" />
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input type="checkbox" class="form-check-input" id="agree" />
              <label class="form-check-label text-start" for="agree">
                Tôi đồng ý với các điều khoản và điều kiện
              </label>
            </span>
          </div>
        </div>
        <button type="button" class="register-button">Đăng ký</button>
        <div class="divider"></div>
        <p class="text-center">
          Bạn đã có tài khoản?
          <span> <a href="#" class="register-link">Đăng nhập</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
