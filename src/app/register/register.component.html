<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng Ký</h2>
          <div class="form-group">
            <label for="phoneNumber">phone_number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              [(ngModel)]="phone_number"
              name="phone_number"
              (input)="onPhoneChange()"
              (focus)="registerForm.form.markAllAsTouched()"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phone_number.length < 6 && registerForm.form.touched"
            >
              Phone phải có ít nhất 6 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật Khẩu</label>
            <input
              type="password"
              class="form-control"
              placeholder="ít nhất 3 ký tự"
              id="password"
              [(ngModel)]="password"
              name="password"
              (focus)="registerForm.form.markAllAsTouched()"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 3 && registerForm.form.touched"
            >
              Mật khẩu phải có ít nhất 3 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="confirm-password">Gõ lại mật Khẩu</label>
            <input
              type="password"
              class="form-control"
              placeholder="ít nhất 3 ký tự"
              id="confirm-password"
              [(ngModel)]="retypePassword"
              (input)="
                registerForm.form.markAllAsTouched(); checkPasswordsMatch()
              "
              name="retypePassword"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="retypePassword.length < 3 && registerForm.form.touched"
            >
              Mật khẩu phải có ít nhất 3 ký tự
            </p>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['retypePassword']?.hasError(
                  'passwordMisMatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              id="full-name"
              [(ngModel)]="fullName"
              name="fullName"
              required
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              type="date"
              class="form-control"
              id="date-of-birth"
              [(ngModel)]="dateOfBirth"
              name="dateOfBirth"
              (input)="registerForm.form.markAllAsTouched(); checkAge()"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['dateOfBirth']?.hasError('invalidAge') &&
                registerForm.form.touched
              "
            >
              Bạn chưa đủ 18 tuổi
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="address"
              name="address"
            />
            <div class="divider-nospace"></div>
          </div>

          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                  [(ngModel)]="isAccepted"
                  name="isAccepted"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện
                </label>
              </span>
            </div>
          </div>
          <button type="button" class="register-button" (click)="register()">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
