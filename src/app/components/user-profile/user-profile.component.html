<app-header></app-header>
<form [formGroup]="userProfileForm">
  <div class="row">
    <div class="col-md-3 mx-auto">
      <h2 class="product-header">Thông tin người nhận</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          formControlName="fullname"
          [class.is-invalid]="
            userProfileForm.get('fullname')!.invalid &&
            userProfileForm.get('fullname')!.touched
          "
        />
        <div
          *ngIf="
            userProfileForm.get('fullname')!.invalid &&
            userProfileForm.get('fullname')!.touched
          "
          class="invalid-feedback"
        >
          Họ và tên là trường bắt buộc.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input
          type="text"
          class="form-control"
          id="password"
          formControlName="password"
        />
      </div>
      <div class="mb-3">
        <label for="retype-password" class="form-label"
          >Nhập lại mật khẩu</label
        >
        <input
          type="text"
          class="form-control"
          id="retype-password"
          formControlName="retype-password"
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
        />
      </div>
      <div class="mb-3">
        <label for="date-of-birth" class="form-label">Ngày sinh</label>
        <input
          type="date"
          class="form-control"
          id="date-of-birth"
          formControlName="date-of-birth"
        />
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" (click)="save()">Lưu thay đổi</button>
      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
