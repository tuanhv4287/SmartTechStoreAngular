<div class="d-flex justify-content-center" style="padding-top: 10px">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage > 1">
        <a class="page-link" (click)="onPageChange(1)"><i class="fa-solid fa-backward-step"></i></a>
      </li>
      <li class="page-item" *ngIf="currentPage > 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)"><i class="fa-solid fa-arrow-left"></i></a>
      </li>
      <ng-container *ngFor="let page of visiblePages">
        <li class="page-item" [ngClass]="{ active: page === currentPage }">
          <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
      </ng-container>
      <li class="page-item" *ngIf="currentPage < totalPages">
        <a class="page-link" (click)="onPageChange(currentPage + 1)"><i class="fa-solid fa-arrow-right"></i></a>
      </li>
      <li class="page-item" *ngIf="currentPage < totalPages">
        <a class="page-link" (click)="onPageChange(totalPages)"><i class="fa-solid fa-forward-step"></i></a>
      </li>
    </ul>
  </nav>
</div>
