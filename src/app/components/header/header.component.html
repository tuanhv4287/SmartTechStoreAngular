<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div class="logo">Logo</div>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/">Danh mục</a>
          </li>

          <li class="nav-item dropdown">
            <ul class="dropdown-menu">
              <li><a class="dropdown-item">Trang chủ</a></li>
              <li><a class="dropdown-item">Thông báo</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item">Giỏ hàng</a></li>
              <li><a class="dropdown-item">Đăng nhập</a></li>
            </ul>
          </li>
          <li>
            <div class="search-box">
              <input
                type="text"
                class="form-control search-input"
                placeholder="Tìm sản phẩm"
                [(ngModel)]="keyword"
              />
              <button
                class="btn btn-primary ml-2"
                (click)="searchProducts(keyword)"
              >
                Tìm kiếm
              </button>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/"
              >Gọi mua hàng <br />
              1800 1986
            </a>
          </li>

          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            routerLink="/orders"
          >
            <i class="fas fa-shopping-cart icon" routerLink="/orders"></i>
            Giỏ hàng
          </a>

          <li class="nav-item">
            <ng-container *ngIf="userResponse">
              <ng-container
                ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất"
                popoverTitle="User Actions"
                triggers="click"
                [placement]="'bottom'"
              >
                <a
                  class="nav-link"
                  [ngbPopover]="popoverContent"
                  (click)="togglePopover($event)"
                >
                  {{ userResponse.fullname }}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list">
                    <a class="popover-item" (click)="handleItemClick(0)"
                      >Tài khoản của tôi</a
                    >
                    <a class="popover-item" (click)="handleItemClick(1)"
                      >Đơn mua</a
                    >
                    <a class="popover-item" (click)="handleItemClick(2)"
                      >Đăng xuất</a
                    >
                  </div>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="!userResponse">
              <a class="nav-link" aria-disabled="true" routerLink="/login"
                ><i class="fa-solid fa-user mr-3"></i>Đăng nhập</a
              >
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
