<div class="container">
  <div class="intro-section">
    <h1>{{ "EDIT-PRO-INF" | translate }}</h1>
  </div>
  <div class="container">
    <form #editProductForm="ngForm">
      <div class="row">
        <div class="col-md-12">
          <div class="editProduct-form mx-auto row">
            <div class="form-group col-md-6">
              <label for="name">{{ "NAME" | translate }}</label>
              <input type="text" class="form-control" id="name" name="name"
                (focus)="editProductForm.form.markAllAsTouched()" [ngModel]="productDetail.name" required />
              <div class="divider-nospace"></div>
              <div class="mt-3"></div>
            </div>

            <div class="form-group col-md-3">
              <label for="price">{{ "PRICE" | translate }} ($)</label>
              <input type="text" class="form-control" id="price" name="price" [ngModel]="productDetail.price" />
              <div class="divider-nospace"></div>
              <div class="mt-3"></div>
            </div>

            <div class="form-group col-md-3">
              <label for="product-category">{{ "CATEGORY" | translate }}</label>
              <select class="form-control" id="product-category" name="category" required>
                <option value="electronics" selected>Điện tử</option>
                <option value="fashion">Thời trang</option>
                <option value="home">Gia dụng</option>
              </select>
            </div>

            <div class="form-group col-md-12">
              <label for="describe">{{ "PRO-DESCRIPTION" | translate }}</label>
              <textarea class="form-control" name="describe" id="describe" [ngModel]="productDetail.describe"
                required></textarea>
              <div class="divider-nospace"></div>

              <div class="mt-3"></div>
            </div>

            <div class="form-group col-md-10 row">
              <h3>Ảnh Sản Phẩm</h3>

              <div class="image-preview" *ngFor="let image of product?.product_images; let i = index"
                class="product-images" [ngClass]="{ active: i === currentImageIndex }">
                <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail Image" />
              </div>
            </div>
            <div class="col-md-2 center">
              <input type="file" />
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="save-btn mr-3">
              {{ "SAVE-CHANGE" | translate }}
            </button>
            <button type="button" class="delete-btn" (click)="cancel()">
              {{ "CANCEL" | translate }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
