        <div class="col-md-6 sliding-banner">
          <div class="col-md-12 slider">
            <div
              class="slide"
              [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
            >
              <div class="leftArrow" (click)="goToPrevious()">
                <i class="fa-regular fa-circle-left"></i>
              </div>
              <div class="rightArrow" (click)="goToNext()">
                <i class="fa-regular fa-circle-right"></i>
              </div>
            </div>
            <div class="dotsContainer">
              <div
                *ngFor="let slide of slides; let slideIndex = index"
                class="dot"
                (click)="goToSlide(slideIndex)"
                [class.active]="slideIndex === currentIndex"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-md-3 right-banner"></div>

        style="
          border-radius: 16px;
          overflow: hidden;
          background: radial-gradient(rgb(201, 27, 0), rgb(152, 0, 2)) 0% 0% /
            cover;
          margin-bottom: 10px;
        "
      >
        <!---->
        <!---->
        <!---->
      </div>

      <div>
        <h2>Tất cả sản phẩm</h2>
        <div class="row">
          <div class="col-md-5ths pb-3" *ngFor="let product of products">
            <div class="product-item">
              <div class="product-info">
                <img
                  [src]="product.url"
                  alt="Product Image"
                  class="product-image"
                  (click)="onProductClick(product.id)"
                />
                <h3 class="product-name">
                  {{ product.name }}
                </h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Giá: ${{ product.price }}</p>
                <div class="product-star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <p>({{ getRandomReviewCount() }} đánh giá)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link" href="#" (click)="onPageChange(1)"
                  >First</a
                >
              </li>
              <li class="page-item" *ngIf="currentPage > 1">
                <a
                  class="page-link"
                  href="#"
                  (click)="onPageChange(currentPage - 1)"
                  >Previous</a
                >
              </li>
              <ng-container *ngFor="let page of visiblePages">
                <li
                  class="page-item"
                  [ngClass]="{ active: page === currentPage }"
                >
                  <a class="page-link" href="#" (click)="onPageChange(page)">{{
                    page
                  }}</a>
                </li>
              </ng-container>
              <li class="page-item" *ngIf="currentPage < totalPages">
                <a
                  class="page-link"
                  href="#"
                  (click)="onPageChange(currentPage + 1)"
                  >Next</a
                >
              </li>
              <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" href="#" (click)="onPageChange(totalPages)"
                  >Last</a
                >
              </li>
            </ul>
          </nav>
        </div>
