<div class="container-scroll">
  <app-header
    class="container-header"
    (sendKeywordSearch)="receiveData($event)"
  ></app-header>
  <div class="nav-overlay"></div>
  <div class="container-body">
    <div class="cps-container">
      <div style="text-align: center">
        Tìm thấy {{ totalPages }} sản phẩm cho từ khoá '{{
          keyword ? keyword : " "
        }}'
        <div class="row">
          <div class="col-md-5ths pb-3" *ngFor="let product of products">
            <div class="product-item">
              <div class="product-info">
                <img
                  [src]="product.url"
                  alt="Product Image"
                  class="product-image"
                  (click)="onProductClick(product.id)"
                />
                <h3 class="product-name">
                  {{ product.name }}
                </h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Giá: ${{ product.price }}</p>
                <div class="product-star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item" *ngIf="currentPage > 1">
                  <a class="page-link" href="#" (click)="onPageChange(1)"
                    >First</a
                  >
                </li>
                <li class="page-item" *ngIf="currentPage > 1">
                  <a
                    class="page-link"
                    href="#"
                    (click)="onPageChange(currentPage - 1)"
                    >Previous</a
                  >
                </li>
                <ng-container *ngFor="let page of visiblePages">
                  <li
                    class="page-item"
                    [ngClass]="{ active: page === currentPage }"
                  >
                    <a
                      class="page-link"
                      href="#"
                      (click)="onPageChange(page)"
                      >{{ page }}</a
                    >
                  </li>
                </ng-container>
                <li class="page-item" *ngIf="currentPage < totalPages">
                  <a
                    class="page-link"
                    href="#"
                    (click)="onPageChange(currentPage + 1)"
                    >Next</a
                  >
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages">
                  <a
                    class="page-link"
                    href="#"
                    (click)="onPageChange(totalPages)"
                    >Last</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <button class="scroll-to-top-button" (click)="scrollToTop()">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <app-footer class="container-footer"></app-footer>
  </div>
</div>
